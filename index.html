<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker</title>
</head>

<body>
    <h1 class="title">Welcome to Cat Clicker! :D</h1>
    <div>
        <button id="clicker" onclick="play()"><img src="./images/Lola.png" alt="lola" height="400"></button>
        <audio id="meow" src="./audio/mixkit-sweet-kitty-meow-93.wav"></audio>
        <button id="sticks">Buy Sticks! (10)</button>
        <button id="dreamies">Buy Dreamies! (200)</button>
        <button id="steak">Buy Steak! (1000)</button>
        <p>Cats: <span id="catsSpan">0</span></p>
        <p>Cats Per Second: <span id="cpsSpan">0</span></p>
        <button id="reset">Destroy the cat?</button>
    </div>

</body>

<footer>
    <p>Made by Riley :3</p>
</footer>

</html>
